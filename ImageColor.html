    <div class="container">
        <div class="row">
            <div class="col-4">
                <input type="color" id="testing" class="color-input" value="#ff0000" />
            </div>
            <div class="col-8">
                <button type="button" id="btnSave" class="btn btn-success"> Click to Save the File</button>
            </div>
        </div>
    </div>




    <script>

        // To Drag and Drop the Images:
        var myId;
        var x = document.getElementById(myId);

        function openColorBar() {

            console.log('clicked');

            document.getElementById("testing").click()
            
        }

        function allowDrop(eve) {
            eve.preventDefault();
        }

        function DragStart(eve) {
            myId = eve.target.id;
        }

        function drop(eve) {
            eve.target.append(document.getElementById(myId))
        }


        // To change the color of Images or Drop-zone:

        // Apply OnClick Event on an Image:

        // img.addEventListener('click', function onClick() {
        //     img.style.backgroundColor = colors[index];
        //     img.style.color = 'white';

        //     index = index >= colors.length - 1 ? 0 : index + 1;
        // });




        // Download Files:
        const downloadToFile = (content, filename, contentType) => {
            const a = document.createElement('a');
            const file = new Blob([content], { type: contentType });

            a.href = URL.createObjectURL(file);
            a.download = filename;
            a.click();

            URL.revokeObjectURL(a.href);
        };

        document.querySelector('#btnSave').addEventListener('click', () => {
            const textArea = document.querySelector('.drop-zone');

            downloadToFile(textArea.value, 'my-new-image.png');
        });
    </script>
